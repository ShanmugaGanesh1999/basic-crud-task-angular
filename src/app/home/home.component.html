<mat-toolbar>
    <button mat-icon-button class="example-icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>FRAMEWORKS</span>
    <span class="example-spacer"></span>
    <button mat-button extended (click)="openDialog(false,undefined)">
        <mat-icon>add</mat-icon>
        ADD
    </button>
</mat-toolbar>
<mat-divider></mat-divider>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef> Deadline </th>
            <td mat-cell *matCellDef="let element"> {{element.deadline | date:'mediumDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell class="{{element.priority}}" *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef> IsCompleted </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.isCompleted">
                </mat-checkbox></td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                @if (!element.isCompleted) {
                <button class="actnBtn" mat-button extended (click)="openDialog(true,element.id)">
                    <mat-icon>edit</mat-icon>
                    EDIT
                </button>
                <br>
                }
                <button class="actnBtn" mat-button extended (click)="del(element.id)">
                    <mat-icon>close</mat-icon>
                    DELETE
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
